<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Map Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .overlay {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            text-align: center;
            padding-top: 20%;
        }
        .overlay img {
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">City Map Generator</h1>
        <div class="text-center mt-4">
            <button class="btn btn-primary" onclick="generateMap()">Generate Map</button>
        </div>
    </div>

    <div id="loadingOverlay" class="overlay">
        <img src="{{ url_for('static', filename='weasel.gif') }}" alt="Loading">
    </div>

    <script>
        function generateMap() {
            document.getElementById('loadingOverlay').style.display = 'block';
            window.location.href = '/generate_map';
        }
    </script>
</body>
</html>
